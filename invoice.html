<html lang="id">

  <link href="tema.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center text-white" href="beranda.html">
        <img src="de fashion logo.png" alt="Logo" width="50" height="50" class="me-2 rounded-circle" />
        Garet de Fashion
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="produk.html"><i class="bi bi-shop"></i> Produk</a>
        </li>
         <li class="nav-item">
        <a class="nav-link text-white" href="kontak.html"><i class="bi bi-envelope"></i> kontak</a>
      </li>
      </ul>
    </div>
  </nav>

  <main>
    <div id="invoiceContent">
      <h2 class="text-center mb-4">Invoice Pembelian</h2>
      <ul id="invoiceItems" class="list-group mb-3">
        <!-- Item akan muncul lewat JS -->
      </ul>
      <div class="text-end fw-bold fs-5">
        Total: Rp<span id="invoiceTotal">0</span>
      </div>
    </div>

    <div class="text-center mt-4 no-print">
      <button class="btn btn-print px-4 me-2" onclick="window.print()">
        <i class="bi bi-printer"></i> Cetak Invoice
      </button>
      <button class="btn btn-print px-4" onclick="downloadPDF()">
        <i class="bi bi-download"></i> Download PDF
      </button>
    </div>
    <!-- Tambahkan di bagian invoice.html -->
<div class="card shadow-sm mb-4">
  <div class="card-header bg-dark text-white fw-semibold">
    Informasi Pengiriman
  </div>
  <div class="card-body">
    <div class="row mb-2">
      <div class="col-sm-4 text-muted">Alamat</div>
      <div class="col-sm-8" id="invoiceAlamat">-</div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-4 text-muted">Email</div>
      <div class="col-sm-8" id="invoiceEmail">-</div>
    </div>
    <div class="row">
      <div class="col-sm-4 text-muted">Metode Pembayaran</div>
      <div class="col-sm-8" id="invoicePembayaran">-</div>
    </div>
  </div>
</div>




  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="jawa.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderInvoice();
    });
  </script>
 <script>
  document.addEventListener("DOMContentLoaded", () => {
    renderInvoice();

    const user = JSON.parse(localStorage.getItem("userCheckout")) || {};
    document.getElementById("invoiceAlamat").textContent = user.alamat || "-";
    document.getElementById("invoiceEmail").textContent = user.email || "-";
    document.getElementById("invoicePembayaran").textContent = user.pembayaran || "-";
  });
</script>

  
</script>
